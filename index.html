<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark d-flex align-items-center">
    <div class="container">
        <form>
            <div class="form-group">
                <label class="text-primary">Nome de Login</label>
                <input type="text" class="form-control" id="login"
                    placeholder="Login">
                <small class="text-white">Nunca vamos compartilhar seu email, com ningu√©m.</small>
            </div>
            <div class="form-group">
                <label class="text-primary">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Senha">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label text-white">Lembrar de mim</label>
            </div>
        </form>
        <button type="submit" class="btn btn-primary w-25" onclick="login()">Logar</button>  
    </div>
